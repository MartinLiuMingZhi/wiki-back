name: Optimized CI/CD Pipeline

on:
  push:
    branches: [ develop ]  # ä¸»è¦ä»developåˆ†æ”¯è§¦å‘
  pull_request:
    branches: [ develop ]  # ä¸»è¦å‘developåˆ†æ”¯æäº¤PR
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  JAVA_VERSION: '17'
  MAVEN_VERSION: '3.9.6'
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  CACHE_VERSION: v1

jobs:
  # ä»£ç è´¨é‡æ£€æŸ¥ - å¹¶è¡Œæ‰§è¡Œ
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ env.CACHE_VERSION }}-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-m2-${{ env.CACHE_VERSION }}-
          ${{ runner.os }}-m2-
        
    - name: Run code quality checks
      run: |
        ./mvnw clean compile -T 1C
        ./mvnw spotbugs:check -T 1C
        ./mvnw checkstyle:check -T 1C
        ./mvnw pmd:check -T 1C
        
    - name: Upload code quality reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: code-quality-reports
        path: |
          target/spotbugsXml.xml
          target/checkstyle-results.xml
          target/pmd.xml

  # å•å…ƒæµ‹è¯•
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root123456
          MYSQL_DATABASE: wiki_test
          MYSQL_USER: wiki_test
          MYSQL_PASSWORD: wiki_test123456
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
          
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ env.CACHE_VERSION }}-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-m2-${{ env.CACHE_VERSION }}-
          ${{ runner.os }}-m2-
        
    - name: Wait for services
      run: |
        echo "Waiting for MySQL to be ready..."
        timeout 60 bash -c 'until mysqladmin ping -h"127.0.0.1" -P"3306" -u"root" -p"root123456" --silent; do sleep 1; done'
        echo "Waiting for Redis to be ready..."
        timeout 60 bash -c 'until redis-cli -h 127.0.0.1 -p 6379 ping; do sleep 1; done'
        
    - name: Run unit tests
      run: |
        ./mvnw clean test -T 1C
      env:
        SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/wiki_test?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
        SPRING_DATASOURCE_USERNAME: wiki_test
        SPRING_DATASOURCE_PASSWORD: wiki_test123456
        SPRING_DATA_REDIS_HOST: 127.0.0.1
        SPRING_DATA_REDIS_PORT: 6379
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: target/surefire-reports/

  # é›†æˆæµ‹è¯•
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [unit-tests]
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ env.CACHE_VERSION }}-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-m2-${{ env.CACHE_VERSION }}-
          ${{ runner.os }}-m2-
        
    - name: Run integration tests
      run: |
        ./mvnw clean verify -P integration-tests -T 1C
      env:
        SPRING_PROFILES_ACTIVE: test

  # æ€§èƒ½æµ‹è¯•
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: [unit-tests]
    timeout-minutes: 30
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ env.CACHE_VERSION }}-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-m2-${{ env.CACHE_VERSION }}-
          ${{ runner.os }}-m2-
        
    - name: Run performance tests
      run: |
        ./mvnw clean test -Dtest=*PerformanceTest -T 1C
      env:
        SPRING_PROFILES_ACTIVE: test
        
    - name: Upload performance test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: performance-test-results
        path: target/surefire-reports/

  # å®‰å…¨æ‰«æ
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ env.CACHE_VERSION }}-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-m2-${{ env.CACHE_VERSION }}-
          ${{ runner.os }}-m2-
        
    - name: Run OWASP dependency check
      run: |
        ./mvnw org.owasp:dependency-check-maven:check -T 1C
        
    - name: Upload security scan results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-scan-results
        path: target/dependency-check-report.html

  # æ„å»ºDockeré•œåƒ
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests, integration-tests, security-scan]
    if: github.event_name == 'push'
    timeout-minutes: 30
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
          VCS_REF=${{ github.sha }}
          VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}

  # éƒ¨ç½²åˆ°æµ‹è¯•ç¯å¢ƒ (developåˆ†æ”¯)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-docker, performance-tests]
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment: staging
    timeout-minutes: 10
    
    steps:
    - name: Deploy to staging
      run: |
        echo "ğŸš€ Deploying to staging environment from develop branch..."
        echo "Image: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:develop"
        # è¿™é‡Œå¯ä»¥æ·»åŠ å…·ä½“çš„éƒ¨ç½²è„šæœ¬
        # ä¾‹å¦‚ï¼škubectl apply -f k8s/staging/
        # æˆ–è€…ï¼šdocker-compose -f docker-compose.staging.yml up -d
        
    - name: Health check
      run: |
        echo "ğŸ” Performing health check..."
        # æ·»åŠ å¥åº·æ£€æŸ¥é€»è¾‘
        # curl -f http://staging.example.com/actuator/health || exit 1
        
    - name: Notify deployment success
      if: success()
      run: |
        echo "âœ… Staging deployment successful!"
        echo "Environment: staging"
        echo "Image: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:develop"

  # éƒ¨ç½²åˆ°ç”Ÿäº§ç¯å¢ƒ (ä»…é€šè¿‡Releaseè§¦å‘)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-docker, performance-tests]
    if: (github.event_name == 'release' && github.event.action == 'published') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment: production
    timeout-minutes: 15
    
    steps:
    - name: Deploy to production
      run: |
        echo "ğŸš€ Deploying to production environment..."
        echo "Image: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
        # è¿™é‡Œå¯ä»¥æ·»åŠ å…·ä½“çš„éƒ¨ç½²è„šæœ¬
        # ä¾‹å¦‚ï¼škubectl apply -f k8s/production/
        # æˆ–è€…ï¼šdocker-compose -f docker-compose.production.yml up -d
        
    - name: Health check
      run: |
        echo "ğŸ” Performing health check..."
        # æ·»åŠ å¥åº·æ£€æŸ¥é€»è¾‘
        # curl -f http://production.example.com/actuator/health || exit 1
        
    - name: Notify deployment success
      if: success()
      run: |
        echo "âœ… Production deployment successful!"
        echo "Environment: production"
        echo "Image: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest"

  # é€šçŸ¥çŠ¶æ€
  notify-status:
    name: Notify Status
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests, integration-tests, security-scan, build-docker]
    if: always()
    
    steps:
    - name: Notify success
      if: needs.code-quality.result == 'success' && needs.unit-tests.result == 'success' && needs.integration-tests.result == 'success' && needs.security-scan.result == 'success'
      run: |
        echo "âœ… All checks passed! Ready for deployment."
        echo "Code Quality: âœ…"
        echo "Unit Tests: âœ…"
        echo "Integration Tests: âœ…"
        echo "Security Scan: âœ…"
        
    - name: Notify failure
      if: needs.code-quality.result == 'failure' || needs.unit-tests.result == 'failure' || needs.integration-tests.result == 'failure' || needs.security-scan.result == 'failure'
      run: |
        echo "âŒ Some checks failed. Please fix the issues before merging."
        echo "Code Quality: ${{ needs.code-quality.result }}"
        echo "Unit Tests: ${{ needs.unit-tests.result }}"
        echo "Integration Tests: ${{ needs.integration-tests.result }}"
        echo "Security Scan: ${{ needs.security-scan.result }}"
        exit 1
