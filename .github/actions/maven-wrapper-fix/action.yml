name: 'Maven Wrapper Fix'
description: 'Fix Maven Wrapper permissions and test execution'
runs:
  using: 'composite'
  steps:
    - name: Fix Maven Wrapper permissions
      shell: bash
      run: |
        echo "ğŸ”§ Maven Wrapper Permission Fix"
        echo "================================"
        
        # Check if mvnw exists
        if [ ! -f "./mvnw" ]; then
          echo "âŒ Maven Wrapper (mvnw) not found!"
          echo "Current directory: $(pwd)"
          echo "Files in current directory:"
          ls -la
          exit 1
        fi
        
        # Show current permissions
        echo "ğŸ“‹ Current Maven Wrapper info:"
        ls -la ./mvnw
        file ./mvnw
        
        # Set multiple permission levels
        echo "ğŸ” Setting permissions..."
        chmod +x ./mvnw
        chmod 755 ./mvnw
        chmod u+x ./mvnw
        
        # Verify permissions
        echo "âœ… Permission verification:"
        ls -la ./mvnw
        
        # Test execution with detailed output
        echo "ğŸ§ª Testing Maven Wrapper execution..."
        if ./mvnw --version; then
          echo "âœ… Maven Wrapper test successful!"
        else
          echo "âŒ Maven Wrapper test failed!"
          echo "Trying alternative execution methods..."
          
          # Try with bash explicitly
          echo "Trying with bash:"
          bash ./mvnw --version
          
          # Try with sh
          echo "Trying with sh:"
          sh ./mvnw --version
          
          exit 1
        fi
        
        echo "ğŸ‰ Maven Wrapper setup completed successfully!"
